<script>
function calculateInt() {
  var rate = document.getElementById("rate").value;
  var amount = document.getElementById("amount").value;
  var from = document.getElementById("from").value;
  var to = document.getElementById("to").value;
  var todate = new Date(to);
  var fromdate = new Date(from);
  let timeDifference = Math.abs(todate.getTime() - fromdate.getTime());
  let millisecondsInADay = (1000 * 3600 * 24);
  let days = Math.ceil(timeDifference / millisecondsInADay);
  document.getElementById("days").innerHTML ="Days :"+ days;
  var i= ((rate*amount*days)/(100*30));
  var total = Number(amount) + i;
  document.getElementById("intrest").innerHTML = "Intrest :"+ Math.round(i) ;
  document.getElementById("totalamount").innerHTML = "Total Amount :"+ Math.round(total);
}
 function goldPurityCal() {
    var air = document.getElementById("airW").value;
    var liq = document.getElementById("liqW").value;
    var D_liquid = 0.83;
    var goldDensity = 19.32;
    var diff = Number(air) - Number(liq);
    var vol = Number(diff / D_liquid);
    var weightIfPure = Number(goldDensity * vol);
    var result = Number((air / weightIfPure)*100);
  document.getElementById("goldPurity").innerHTML = "Gold Purity:"+ result.toFixed(3)+" %";
}
</script>
